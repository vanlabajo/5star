<div class="scanner">
  <div class="scanner-video-wrapper">
    <video #video autoPlay playsInline>
      <p>
        Your browser does not support this feature, please try to upgrade it.
      </p>
    </video>
  </div>
  <div #frame class="scanner-frame" [hidden]="!ready">
    <div class="scanner-frame-border"></div>
    <div class="scanner-frame-angle"></div>
  </div>
  <canvas #canvas class="scanner-canvas"></canvas>
</div>
