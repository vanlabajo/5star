<div class="container-fluid">
  <div class="mt-5">

    <div class="input-group mt-1 mb-3">
      <input #searchBox id="search-box" type="text" class="form-control" placeholder="Search by name or barcode"
             (keyup.enter)="search(searchBox.value)">
      <div class="input-group-append">
        <button type="button" class="btn btn-cool text-white"
                (click)="search(searchBox.value)">
          <i class="bi bi-search"></i>
        </button>
      </div>
    </div>

    <div class="text-center mt-5" *ngIf="!product || (spinnerService.loading$ | async)">
      <div class="spinner-border text-cool" style="width:5rem;height:5rem;" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>    

    <div class="card shadow-sm text-center" *ngIf="product && product.id > 0">
      <div class="card-header bg-cool">
        <h4 class="my-0 font-weight-normal text-white">{{product.name}}</h4>
      </div>
      <div class="card-body">
        <h1 class="card-title pricing-card-title">â‚±{{product.price}}</h1>
        <ul class="list-unstyled mt-3 mb-4">
          <li><strong>{{product.quantity}}</strong></li>
          <li class="text-muted">current stock</li>
          <li><strong>{{product.upc}}</strong></li>
          <li class="text-muted">barcode</li>
        </ul>
        <button type="button" class="btn btn-lg btn-block btn-outline-cool">Proceed to checkout</button>
      </div>
    </div>

    <div class="card shadow-sm" *ngIf="product && !(spinnerService.loading$ | async)">
      <div class="card-body">
        <h5 class="card-title">Product not found</h5>
        <p class="card-text">Unable to find the product you were looking for. Please check if the name or barcode is correct.</p>
      </div>
    </div>

  </div>
</div>
