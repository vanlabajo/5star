<div class="container-fluid">
  <div class="row mt-5">
    <div class="col-md-4 order-md-2 mb-3">
      <form class="mb-3">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Scan or enter barcode">
          <div class="input-group-append">
            <button type="submit" class="btn btn-cool text-white">Add to cart</button>
          </div>
        </div>
      </form>

      <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-cool">Customer's cart</span>
        <span class="badge bg-cool text-white rounded-pill">3</span>
      </h4>
      <ul class="list-group mb-3">
        <li class="list-group-item d-flex justify-content-between lh-sm">
          <div>
            <h6 class="my-0">Product name</h6>
            <small class="text-muted">Brief description</small>
          </div>
          <span class="text-muted">₱12</span>
        </li>
        <li class="list-group-item d-flex justify-content-between lh-sm">
          <div>
            <h6 class="my-0">Second product</h6>
            <small class="text-muted">Brief description</small>
          </div>
          <span class="text-muted">₱8</span>
        </li>
        <li class="list-group-item d-flex justify-content-between lh-sm">
          <div>
            <h6 class="my-0">Third item</h6>
            <small class="text-muted">Brief description</small>
          </div>
          <span class="text-muted">₱5</span>
        </li>
        <li class="list-group-item d-flex justify-content-between bg-light">
          <div class="text-success">
            <h6 class="my-0">Promo code</h6>
            <small>EXAMPLECODE</small>
          </div>
          <span class="text-success">−₱5</span>
        </li>
        <li class="list-group-item d-flex justify-content-between">
          <span>Total</span>
          <strong>₱20</strong>
        </li>
      </ul>

      <form>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Promo code">
          <div class="input-group-append">
            <button type="submit" class="btn btn-cool text-white">Redeem</button>
          </div>
        </div>
      </form>
    </div>

    <div class="col-md-8 order-md-1">
      <div class="card shadow-sm">
        <div class="card-header bg-transparent">
          <h5 class="card-title mb-0 text-cool">
            Customer Details
          </h5>
        </div>
        <div class="card-body">
          <div class="custom-control custom-radio">
            <input id="walkin" name="customerType" type="radio" class="custom-control-input" checked required>
            <label class="custom-control-label" for="walkin">Walk-in</label>
          </div>
          <div class="custom-control custom-radio">
            <input id="register" name="customerType" type="radio" class="custom-control-input" required>
            <label class="custom-control-label" for="register">Register</label>
          </div>
          <div class="custom-control custom-radio">
            <input id="existing" name="customerType" type="radio" class="custom-control-input" required>
            <label class="custom-control-label" for="existing">Existing</label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
